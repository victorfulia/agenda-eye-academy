name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DEBUG: false
          envkey_NODE_ENV: "production"
          envkey_REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          envkey_REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          envkey_REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
          envkey_REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
          envkey_REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
          envkey_REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
          envkey_REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
          file_name: .env.production
          dotfiles: true
          concurrency: 5

      - name: Install Packages
        run: yarn

      - name: Build page
        run: yarn build
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGENDAEYECANDY }}'
          channelId: live
          projectId: agenda-eye-candy
